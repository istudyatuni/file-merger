# use this config file or not
use: false

# extension for all files
extension: md

# sub-folder with files
folder: files

# chapters sequence
files:
  - "1"
  - "2"

# resulting file name
output: readme

# ask to overwrite resulting file or not
ask_overwrite: true

# write file names before text or not
add_file_names: false

# string before file name
file_label: "File: "
