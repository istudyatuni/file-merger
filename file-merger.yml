# use this config file or not (optional)
use: false

#  extension for all files (optional)
extension: md

# sub-folder with files (optional)
folder: files

# chapters sequence, order is important
files:
  - "1"
  - "2"

# resulting file name
output: readme

# ask to overwrite resulting file or not
ask_overwrite: true

# write file names before text or not (optional)
add_file_names: false

# string before file name (optional)
file_label: "File: "
